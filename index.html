<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
</head>
<body>
    <div class="contenitore">
        <header>
            <!-- logo e titolo -->
            <img src="logo.png">
            <h1>Taking Booloeaners from A to B</h1>
        </header>
            <div class="margine">
                <nav>
                    <!-- bottoni interagibili -->
                    <div>
                        <button>Prenota</button>
                        <button>Termina Prenotazione</button>
                        <button>Accendi Luci</button>
                    </div>
                </nav>
            
                <main>
                    <br>
                    <!-- lista monopattini disponibili -->
                    <section class="scooter">
                        <!-- monopattino 1 -->
                        <input type="checkbox"> 
                        <span>Monopattino Gino22</span>
                        <p> &#8614; Via Guardalametri - a 220 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="medium-charged"></div>
                    </section>

                    <br>

                    <section class="scooter">
                        <!-- monopattino 2 -->
                        <input type="checkbox"> 
                        <span>Monopattino Mike24</span>
                        <p> &#8614; Via Ricciardoni - a 420 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="max-charged"></div>
                    </section>

                    <br>

                    <section class="scooter">
                        <!-- monopattino 2 -->
                        <input type="checkbox"> 
                        <span>Monopattino Fede154</span>
                        <p> &#8614; Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="low-charged"></div>
                    </section>

                </main>
         </div>
    </div>
</body>
</html>
